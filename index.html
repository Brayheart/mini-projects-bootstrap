<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/44979707bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <!-- <h1>Mini-Project Starter</h1> -->

    <div class="container mt-5 d-flex gap-3">
      <div class="border shadow p-3 pb-4 rounded-3" style="width: 18rem">
        <div class="fw-bold">Free</div>
        <div class="small fw-thin mb-2">For Freelancers</div>
        <h1 class="bold">$0</h1>
        <ul class="mt-5 mb-5 list-group gap-2 list-unstyled">
          <li>
            <i class="fa-solid fa-check"></i>
            <span>Single User</span>
          </li>
          <li>
            <i class="fa-solid fa-check"></i>
            <span>10 Downloads per month</span>
          </li>
          <li>
            <i class="fa-solid fa-check"></i>
            <span>Faster Files</span>
          </li>
          <li>
            <i class="fa-solid fa-check"></i>
            <span>25 Custom Pack</span>
          </li>
        </ul>
        <button
          class="btn bg-black text-white rounded-pill text-center"
          style="width: 100%"
        >
          Subscribe
        </button>
      </div>
      <div
        class="border shadow p-3 bg-dark text-white rounded-3"
        style="width: 18rem"
      >
        <div class="fw-bold">Free</div>
        <div class="small fw-thin mb-2">For Agencies</div>
        <h1 class="bold">$100</h1>
        <ul class="mt-5 mb-5 list-group gap-2 list-unstyled">
          <li>
            <i class="fa-solid fa-check"></i>
            <span>Unlimited Users</span>
          </li>
          <li>
            <i class="fa-solid fa-check"></i>
            <span>Unlimited Downloads</span>
          </li>
          <li>
            <i class="fa-solid fa-check"></i>
            <span>Fully Editible Files</span>
          </li>
          <li>
            <i class="fa-solid fa-check"></i>
            <span>200+ Custom Packs</span>
          </li>
        </ul>
        <button
          class="btn bg-light text-black rounded-pill text-center"
          style="width: 100%"
        >
          Subscribe
        </button>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
